<!DOCTYPE HTML>
<html lang="pl">
<head>
 <meta charset="utf-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>YouDarts</title>
 <meta name="description" content="Scoring darts"/>
 <meta name="keywords" content="Dart, darts, score, Scoring, calculator"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="style.css" type="text/css"/>
 <link rel="stylesheet" href="css/fontello.css" type="text/css"/>
 <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
 <script type="text/javascript" src="dart.js"></script>
</head>
<body>
	<main>
		<div class="score">
			<div class="row m-0">
				<div class="col-12">
					YOU REQUAIED
				</div>
				<div class="row">
					<div id="youRequaied" class="col-12 pb-5">501</div>
				</div>
		</div>

		<div class="row pb-3 m-0">
			<div class="col-md-4 mx-auto dart">
				<form>
				  <label for="p1dart1">Dart 1</label>
				  <input type="number" id="p1dart1" name="Dart 1" min="0" max="60">
				</form>
			</div>

			<div class="col-md-4 mx-auto dart">
				<form>
				  <label for="p1dart2">Dart 2</label>
				  <input type="number" id="p1dart2" name="Dart 2" min="0" max="60">
				</form>
			</div>

			<div class="col-md-4 mx-auto dart">
				<form>
				  <label for="p1dart3">Dart 3</label>
				  <input type="number" id="p1dart3" name="Dart 3" min="0" max="60">
				</form>
			</div>

		</div>

		<div><input type="button" value="Confirm" onclick="scoring()"></div>

		<div class="row p-0 m-0">
			<div class="col-12 round m-0">
				ROUND 1 =
			</div>	
			
		</div>




	</main>

	<footer>
		<div class="foot">
			<a href="https://www.github.com/ArkBog">Created by ArkBog</a>
		</div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
